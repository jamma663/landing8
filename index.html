<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - jQuery Validation Project</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery and jQuery Validation -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

  <style>
    body { background: #ffe6f0; min-height:100vh; }
    .card { border-radius:15px; box-shadow:0 6px 20px rgba(0,0,0,0.1); background:white; }
    .brand { color:#d63384; font-weight:700; }
    .error { color:#d93025; font-size:0.9em; margin-top:0.25rem; }
    .success-msg { color:#198754; font-weight:600; }
    .btn-primary { background:#d63384; border:none; }
    .btn-primary:hover { background:#c21873; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h4 class="brand mb-3">PINKY</h4>
          <h5 class="mb-3">üå∏ Login</h5>
          <form id="loginForm" novalidate>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" id="username" class="form-control" placeholder="Enter username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Enter password">
            </div>
            <div id="formAlert" class="mb-3" style="display:none;"></div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Login</button>
              <a href="register.html" class="btn btn-outline-secondary">Create an account</a>
            </div>
          </form>
          <hr>
          <small class="text-muted">Test credentials: <code>admin</code> / <code>12345</code></small>
        </div>
      </div>
    </div>
  </div>

<script>
$(function() {
  $("#loginForm").validate({
    rules: {
      username: { required: true },
      password: { required: true }
    },
    messages: {
      username: { required: "Please enter your username." },
      password: { required: "Please enter your password." }
    },
    errorClass: "error",
    submitHandler: function(form) {
      var user = $("#username").val().trim();
      var pass = $("#password").val();
      if (user === "admin" && pass === "12345") {
        sessionStorage.setItem("loggedInUser", user);
        $("#formAlert").removeClass().addClass("success-msg").text("Login successful üå∏ Redirecting...").show();
        setTimeout(function(){ window.location.href = "landing.html"; }, 800);
      } else {
        $("#formAlert").removeClass().addClass("error").text("‚ùå Invalid username or password").show();
      }
    }
  });
});
</script>
</body>
</html>
